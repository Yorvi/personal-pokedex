<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yorvi's Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/personal.css" />
  <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Play:400,700|Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div id="nav">
    <div class="logo">
      <a href="index.html"><img src="images/pokeball.png"></a>
    </div>
    <div>YORVI's POKÉMON</div>
    <div class="pkdx">
      <a href="index.html">PKDX</a>
    </div>
  </div>
  <main>
    <div class="container" id="trainer-card">
      <div class="banner">
        POKÉMON TRAINER CARD
      </div>
      <div class="card-main">
        <div class="card-left">
          <img src="images/yorvi-rasputin.jpg" >
        </div>
        <div class="card-mid">
          <div class="trainer-info">Name: Yorvi Rasputin</div>
          <div class="trainer-info">Age: 23</div>
          <div class="trainer-info">Gender: Male</div>
          <div class="trainer-info">Hometown: Pallet Town</div>
          <div class="trainer-info">Region: Kanto</div>
          <div class="trainer-info">Trainer Class: S</div>
        </div>
        <div class="card-right">
          <div>POKÉMON</div>
          <div id="my-pkmn1"><img src="images/pokeball-loading.gif"></div>
          <div id="my-pkmn2"><img src="images/pokeball-loading.gif"></div>
          <div id="my-pkmn3"><img src="images/pokeball-loading.gif"></div>
          <div id="my-pkmn4"><img src="images/pokeball-loading.gif"></div>
          <div id="my-pkmn5"><img src="images/pokeball-loading.gif"></div>
          <div id="my-pkmn6"><img src="images/pokeball-loading.gif"></div>
        </div>
      </div>
    </div>

    <h1>MY POKÉMON</h1>
    <div class="card-container">
      <div id="card1" class="card" onclick="flipCard1()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>

    <div class="card-container">
      <div id="card2" class="card" onclick="flipCard2()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>

    <div class="card-container">
      <div id="card3" class="card" onclick="flipCard3()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>

    <div class="card-container">
      <div id="card4" class="card" onclick="flipCard4()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>

    <div class="card-container">
      <div id="card5" class="card" onclick="flipCard5()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>

    <div class="card-container">
      <div id="card6" class="card" onclick="flipCard6()">
        <div class="card-front">BACK</div>
        <div class="card-back">FRONT</div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/personal.js"></script>
</body>
</html>
