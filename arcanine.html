<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arcanine</title>
    <link rel="stylesheet" href="css/main.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="row">
        <header class="col s10 offset-s1">
            <div class="row">
                <div class="col s2">
                    <a href="index.html">
                        <img id="arcanineGif" src="images/arcanine-gif.gif">
                    </a>
                </div>
                <div class="banner">
                    <img src="images/0.png" height="45" width="300">
                    <br> &nbsp
                    <img src="images/1.png" height="40" width="240">
                </div>
            </div>
        </header>
    </div>

    <div class="row">
        <main class="col s10 offset-s1" id="arcContent">
            <div class="col s4">
                <img id="arcaninePic" src="images/arcanine.jpg" onmouseover="this.src='images/shiny-arcanine.jpg'" onmouseout="this.src='images/arcanine.jpg'"
                    height="375" width="375">
                <!-- onmouseover, onmouseout inspired by http://jsfiddle.net/ssuryar/wcmHu/429/ -->
            </div>
            <div id="pokeInfo1" class="col s2.3">
                <br>
                <p id="id1"></p>
                <p id="name1"></p>
                <span class="fire">FIRE</span>
                <p id="hp1"></p>
                <p id="attack1"></p>
                <p id="defense1"></p>
                <p id="abilities1">
                    Abillities:
                    <ul class="abilities">
                        <li class="abl1"></li>
                        <li class="abl2"></li>
                        <li class="abl3"></li>
                        <li class="abl4"></li>
                    </ul>
                </p>
            </div>
            <div>
                <img class="col s4" id="prof-oak1" src="images/prof-oak1.jpg">
            </div>
        </main>
    </div>

    <div>
        <audio controls autoplay loop style="display:none">
            <source src="audio/national-park-orchestra.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="row">
        <footer class="col s10 offset-s1">
            <div class="col s1">
                <img class="pc" src="images/pokecenter.png">
            </div>
            <div class="col s2.1 offset-s4">
                <div class="center-align">
                    <p class="my-info" class="valign-wrapper">
                        &copy; Yorvi Rasputin
                        <br> Route 148
                        <br> Pallet Town, Kanto
                    </p>
                </div>
            </div>
            <div class="col s1 offset-s3">
                <img class="ps" src="images/pokeshop.png">
            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/yorvi-rasputin.js"></script>
</body>

</html>
