<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Personal Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Play:400,700|Press+Start+2P" rel="stylesheet">
</head>
<body>
  <div id="nav">
    <div class="logo">
      <img src="images/pokeball.png">
    </div>
    <div>YORVI's VIRTUAL POKÉDEX</div>
    <div class="my-pokemons">
      MY PKMN
    </div>
  </div>
  <main>
    <div id="pokédex" class="container">
      <div class="pokédex-top">
        <div class="top-left">
          <div class="lg-circle">

          </div>
          <div class="sm-circle-1">

          </div>
          <div class="sm-circle-2">
          
          </div>
          <div class="sm-circle-3">
          
          </div>
        </div>
        <div class="search-bar">
          <input id="search-input" name="search" type="text" placeholder="Enter Pokémon ID #">
          <button id="button" onclick="storeVal()">GO!</button>
        </div>
      </div>

      <div class="pokédex-screen">
        <div class="screen-title">
          <div id="pkmn-id">#---</div>
          <div id="pkmn-name">Loading Data...</div>
          <div></div>
        </div>
        <div class="screen-showcase">
          <div id="pkmn-sprite">
            
          </div>
        </div>

      </div>

      <div class="pokédex-stats">
        <div class="pkmn-height">
          <div id="pkmn-height">
            -- cm
          </div>
        </div>
        <div class="pkmn-weight">
          <div id="pkmn-weight">
            -- kg
          </div>
        </div>
        <div class="pkmn-type">
          <div id="pkmn-type">
            Type: --
          </div>
        </div>
        <div class="pkmn-stats">
          <div class="stats-title">
            Abilities:
          </div>
          <div class="stats-data">
            <ul>
              <li id="abl1">--</li>
              <li id="abl2">--</li>
              <li id="abl3">--</li>
              <li id="abl4">--</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
